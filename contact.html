<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact – Mario Baroud</title>
  <link rel="stylesheet" href="starter.css" />
</head>
<body>

  <section class="page-container">
    <a href="index.html" class="exit-btn">×</a>

    <div class="content-box">
      <h1>Contact</h1>

      <p style="text-align:center; margin-bottom:24px; color:#ccc;">
        If you’d like to get in touch, please fill out the form below.
      </p>

      <form class="contact-form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input id="name" name="name" type="text" placeholder="Your name" required />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input id="email" name="email" type="email" placeholder="yourname@example.com" required />
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" placeholder="How can I help?" required></textarea>
        </div>

        <div class="form-buttons">
          <button type="submit" class="btn-primary">Send Message</button>
          <button type="reset" class="btn-reset">Reset</button>
        </div>
      </form>

      <p style="text-align:center; margin-top:24px; font-size:0.9rem; color:#888;">
        This form is for display purposes only.
      </p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Mario Baroud</p>
  </footer>

</body>
</html>
